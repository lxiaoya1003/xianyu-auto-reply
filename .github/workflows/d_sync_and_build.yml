name: Sync & Build

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Âº∫Âà∂ÊûÑÂª∫ÈïúÂÉè'
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 3 * * *'  # UTCÊó∂Èó¥3ÁÇπÔºàÂåó‰∫¨Êó∂Èó¥11ÁÇπÔºâ
    - cron: '0 10 * * *' # UTCÊó∂Èó¥10ÁÇπÔºàÂåó‰∫¨Êó∂Èó¥18ÁÇπÔºâ

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.changes_detected || inputs.force_build }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"

      - name: Sync Upstream
        id: check
        run: |
          git remote add upstream https://github.com/lxiaoya1003/xianyu-auto-reply.git || true
          git fetch upstream

          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "üü° ÊâãÂä®Ëß¶ÂèëÊûÑÂª∫Ê®°Âºè"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          elif ! git diff --quiet HEAD upstream/main; then
            echo "üîµ Ê£ÄÊµãÂà∞‰∏äÊ∏∏ÂèòÊõ¥"
            git merge -X theirs upstream/main
            git push origin main
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "üü¢ Êó†Êñ∞ÂèòÊõ¥"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: sync
    if: needs.sync.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Multi-Platform
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/xianyu-auto-reply:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Completion Notice
        run: |
          echo "‚úÖ ÈïúÂÉèÂ∑≤ÊûÑÂª∫Âπ∂Êé®ÈÄÅ‰∏∫: ${{ secrets.DOCKER_HUB_USERNAME }}/xianyu-auto-reply:latest"
